<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Essential Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A beautifully designed to-do list app built for productivity and portfolio showcase." />
  <meta name="author" content="Mike" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="My To-Do List App" />
  <meta property="og:description" content="Organize tasks with categories, dark mode, and a sleek UI. Built for portfolio." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://precise272.github.io/todo-app/" />
  <meta property="og:image" content="https://precise272.github.io/todo-app/preview.png" />

  <!-- Title and Fonts -->
  <title>My To-Do List App | Productivity Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header>
      <h1>My To-Do<span class="accent">Pro</span></h1>
      <p class="tagline">Stay on top of your day with style</p>
    </header>

    <!-- Task Controls Toolbar (desktop only) -->
    <section class="task-controls desktop-only" aria-label="Task Controls">
      <label for="categorySelect" class="visually-hidden">Category</label>
      <select id="categorySelect" name="category">
        <option value="">No Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>

      <label for="taskInput" class="visually-hidden">New Task</label>
      <input
        type="text"
        id="taskInput"
        name="task"
        placeholder="Add a new task..."
        autocomplete="off" />

      <button id="addTaskBtn" type="button">Add Task</button>
      <button id="toggleDarkMode" type="button">Toggle Theme</button>
    </section>

    <!-- Task Groups Render Here -->
    <section id="taskGroups" aria-label="Task List"></section>
  </main>

  <!-- Sticky Footer (mobile only) -->
  <div class="task-footer mobile-only">
    <div class="task-footer-toggle">âž• Add Task</div>
    <div class="footer-controls">
      <div class="task-controls" aria-label="Task Controls">
        <label for="categorySelectMobile" class="visually-hidden">Category</label>
        <select id="categorySelectMobile" name="category">
          <option value="">No Category</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>

        <label for="taskInputMobile" class="visually-hidden">New Task</label>
        <input
          type="text"
          id="taskInputMobile"
          name="task"
          placeholder="Add a new task..."
          autocomplete="off" />

        <button id="addTaskBtnMobile" type="button">Add Task</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
